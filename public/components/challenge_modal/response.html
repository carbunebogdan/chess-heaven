<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{challengedName}} declined you!</h2>
            <h2 ng-if="false">loading...</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content style="width: 80%;margin: auto">
        <br>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="closeResp()">
                OK
            </md-button>
        </md-dialog-actions>
</md-dialog>
