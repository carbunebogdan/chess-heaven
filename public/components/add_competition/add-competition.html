<div class="panel panel-default">
	<div class="panel-heading">Add competition</div>
	<div class="panel-body">
		<form name="formModel" ng-submit="addCompetition()" novalidate>
			<md-input-container class="form-group" ng-class="{'has-error': formModel.name.$error.required && formModel.$submitted}">
				<label for="name" class="control-label">Name</label>
				<input type="text" class="form-control" name="name" id="name" required ng-minlength="2" ng-model="competition.name">
				<span class="error-block" ng-show="formModel.$submitted">
				<span ng-show="formModel.name.$error.required">Competition name is required.</span>
				</span>
			</md-input-container><br>
			<md-input-container class="form-group">
				<label  class="control-label">Selected Players *</label>
				<br/>
				<md-select multiple ng-model="competition.players">
					<md-option value="{{player._id}}" ng-repeat="player in contCtrl.players">{{player.name}}</md-option>
				</md-select>
			</md-input-container><br>
			<md-button type="submit" class="md-primary md-raised">Submit</md-button>
		</form>
	</div>
</div>
